<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Would You Rather</title>
<link rel="stylesheet" href="Style.css">


</head>
<body>
  <section>

    <nav >
      <div class="logo">
        <img src="https://wouldyourather.app/img/svg/app-icon/would-you-rather.ba38edc5da98bd49107c22981e82470a.svg" alt="">
        <p>Would You Rather</p>
      </div>
      
    </nav>

    <div class="container">
      <div class="box" id="questionContainer">
        <div class="heading">
          <p id="questionText">Which do you prefer?</p>
        </div>
        <div class="optionmain">
          <div class="option" id="op1">
            <p class="text">Coffee</p>
            <p class="percentage">0%</p>
          </div>
          <div class="circle">
            <span >or</span>
          </div>
          <div class="option" id="op2">
            <p class="text">Tea</p>
            <p class="percentage">0%</p>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="index.js"></script>
</body>
</html>
